<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3bbe04e658.js"
      crossorigin="anonymous"
    ></script>
    <title>Preview/Next</title>
  </head>
  <body>
    <div class="name__div">
      <h1 class="name__div__bmw" id="bmwname">BMW E21 1975</h1>
    </div>
    <div class="image__div">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/1981_BMW_320_2.0_Front.jpg/1920px-1981_BMW_320_2.0_Front.jpg"
        alt="BMW e21"
        class="image__div__bmw"
        id="myImage"
      />
    </div>
    <div class="button__div">
      <button class="button__div__btn" id="btn" onclick="changeImagePrevious()">
        Previous
      </button>
      <button class="button__div__btn" id="btn" onclick="changeImageNext()">
        Next
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
